<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <h1>Pokédex</h1>
    <input type="text" id="pokemonName" placeholder="Digite o nome do Pokémon ou ID">
    <button id="searchButton">Buscar</button>
    
    <div id="pokemonInfo">
        <h2 id="pokemonTitle"></h2>
        <img id="pokemonImage" src="" alt="Imagem do Pokémon" style="display: none;">
        <p id="pokemonType"></p>
        <p id="pokemonStats"></p>
    </div>

    <h1>Tipos de Pokémon</h1>
    <dl>
        <dt id="types"></dt>
        <dd id="description"></dd>
    </dl>

    <script src="script.js"></script>
</body>
</html>
